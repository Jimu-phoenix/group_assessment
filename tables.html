<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/site.css" />
    <title>Table</title>
  </head>
  <body>
    <div class="header">
      <div class="toggle">
        <a id="toggle-nav"><i class="fa fa-navicon cog"></i></a>
      </div>
    </div>
    <div class="container">
      <div class="sidebar" id="sidebar">
        <a href="dashboard.html"><i class="fa fa-home"></i> Dashboard</a>
        <a href="form.html"><i class="fa fa-shopping-cart"></i> Forms</a>
        <a href="tables.html"><i class="fa fa-shopping-bag"></i> Tables</a>
      </div>
      <div class="content">
        <div class="left">
          <h3>Product Records</h3>
          <div class="section-container">
            <div class="section-header">Details of avalialble products</div>
            <div class="section-content" id="sectCont">
              <h4>Implement here..</h4>
            </div>
          </div>
        </div>
        <div class="right"></div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $("document").ready(() => {

        let sectCont = document.getElementById('sectCont')


        const getData = async () => {
          try {
            const res = await fetch('http://localhost:3000/products/')
            const data = await res.json()
            console.log(data)

             let table = document.createElement('table')
             let th = document.createElement('th')
             sectCont.appendChild(table)
             table.innerHTML = "<th>id</th><th>Name</th><th>Price</th><th>Quantity</th><th>Description</th><th></th>"

             data.forEach(element => {
             let tr = document.createElement('tr')
              let td1 = document.createElement('td')
              let td2 = document.createElement('td')
              let td3 = document.createElement('td')
              let td4 = document.createElement('td')
              let td5 = document.createElement('td')

              td1.innerText = element.id
              td2.innerText = element.name
              td3.innerText = element.price
              td4.innerText = element.quantity
              td5.innerText = element.description

              tr.appendChild(td1)
              tr.appendChild(td2)
              tr.appendChild(td3)
              tr.appendChild(td4)
              tr.appendChild(td5)

              table.appendChild(tr)
             });

             table.appendChild(th)




          } catch (error) {
            console.log("Get Error: ", error)
          }
        }

        getData()
      });
    </script>
  </body>
</html>
