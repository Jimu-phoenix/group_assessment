<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/site.css" />
    <title>Form</title>
  </head>
  <body>
    <div class="header">
      <div class="toggle">
        <a id="toggle-nav"><i class="fa fa-navicon cog"></i></a>
      </div>
    </div>
    <div class="container">
      <div class="sidebar" id="sidebar">
        <a href="dashboard.html"><i class="fa fa-home"></i> Dashboard</a>
        <a href="form.html"><i class="fa fa-shopping-cart"></i> Forms</a>
        <a href="tables.html"><i class="fa fa-shopping-bag"></i> Tables</a>
      </div>
      <div class="content">
        <div class="left">
          <h3>Product Registration</h3>
          <div class="section-container">
            <div class="section-header">Enter product details</div>
            <div class="section-content">
              <form action="" id="myform">
                <label class="label" for="product">Product Name</label>
                <input type="text" required name="product"/><br />
                <label class="label" for="price">Price</label>
                <input type="number" name="price" required/><br />
                <label class="label" for="category">Quantity</label>
                <input name="quantity" id="quantity" type="number" required/>
                <label class="label" for="description">Description</label>
                <textarea rows="6" name="description" id="" required></textarea>
                <button class="form-button" type="submit">Save</button>
              </form>
            </div>
          </div>
        </div>
        <div class="right"></div>
      </div>
    </div>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close" id="span">&times;</span>
        <h3>Message</h3>
        <p id="message">Edit me for success and error messages</p>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $("document").ready(() => {

         $("#save").click((e) => {
           e.preventDefault();
           $("#myModal").css("display", "block");
         });

        // $("#span").click((e) => {
        //   e.preventDefault();
        //   $("#myModal").css("display", "none");
        // });
      });

      let myform = document.getElementById('myform')

      myform.addEventListener('submit', (e) => {

        e.preventDefault()

        let message = document.getElementById('message')
        let modal = document.getElementById('myModal')

        let prod = e.target.product.value
        let price = e.target.price.value
        let q = e.target.quantity.value
        let desc = e.target.description.value

        const postData = async (product, proQuantity, proPrice, proDesc) => {
              const theData = {
                name: product,
                price: proPrice,
                description: proDesc,
                quantity: proQuantity
              }
             try {
               const res = await fetch("http://localhost:3000/products/",{
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify(theData)
              })
              const data = await res.json()
              console.log(data)

              message.innerText = "Successfully Added!"
              modal.style.display = 'block';

             } catch (error) {
              console.log(error)
              message.innerText = "Error Adding Product"
              modal.style.display = 'block';
             }
            }

        
        if(!prod || !q || !price || !desc){
          console.log("Need All inputs")
        }
        else if((!(prod.length >= 5) && !(prod.length <= 50)) || !(price > 0) || !(q > 0) || (!(prod.length >= 5) && !(prod.length <= 50))){
          console.log("Need All inputs")
        }
        else{
           postData(prod, q, price, desc)
        }
      })

    </script>
  </body>
</html>
